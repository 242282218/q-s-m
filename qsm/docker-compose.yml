version: '3.8'

services:
  quark-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quark-search
    restart: unless-stopped
    ports:
      - "7799:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - quark-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/quark/search/title?title=test').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  quark-network:
    driver: bridge

volumes:
  logs:
  data:
